<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejerciciotres.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Gestión de Zoológico</h1>
    
    <form id="animal-form">
        <label for="animal-type">Tipo de Animal:</label>
        <select id="animal-type">
            <option value="Tigre">Tigre</option>
            <option value="Leon">León</option>
            <option value="Gaviota">Gaviota</option>
            <option value="Vaca">Vaca</option>
            <option value="Jirafa">Jirafa</option>
        </select>

        <label for="animal-id">ID del Animal:</label>
        <input type="number" id="animal-id" required>

        <label for="animal-description">Descripción:</label>
        <input type="text" id="animal-description" required>

        <label for="animal-food">Tipo de Comida:</label>
        <input type="text" id="animal-food" required>

        <label for="animal-speed">Velocidad:</label>
        <input type="number" id="animal-speed" required>

        <button type="submit">Agregar Animal</button>
    </form>

    <h2>Animales en el Zoológico</h2>
    <div id="animal-contenedor"></div>

    <h2>Buscar Animal</h2>
    <form id="search-form">
        <label for="search-id">ID del Animal:</label>
        <input type="number" id="search-id" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="animal-buscado"></div>

    <button id="remove-animal">Quitar Animal (ID 2)</button>
    <button id="show-desplazamiento">Mostrar Desplazamiento</button>
    <button id="show-alimentacion">Mostrar Alimentación</button>







    <script type="module" src="./assets/js/mainTres.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
